---
gnome_extensions:
  dashtodock:
    download_type: archive
    extension_name: dash-to-dock@micxgx.gmail.com 
    extension_url: https://extensions.gnome.org/extension-data/dash-to-dockmicxgx.gmail.com.v71.shell-extension.zip
gnome:
  desktop_icons:
    setting: /org/gnome/desktop/background/show-desktop-icons true
  shell_extensions:
    setting: /org/gnome/shell/enabled-extensions '["gTile@vibou","apps-menu@gnome-shell-extensions.gcampax.github.com","dash-to-dock@micxgx.gmail.com"]'
  dock_position:
    setting: /org/gnome/shell/extensions/dash-to-dock/dock-position "'BOTTOM'"
  show_trash:
    setting: /org/gnome/shell/extensions/dash-to-dock/show-trash false
  preferred_monitor:
    setting: /org/gnome/shell/extensions/dash-to-dock/preferred-monitor 0
  custom_theme_shrink:
    setting: /org/gnome/shell/extensions/dash-to-dock/custom-theme-shrink true
  default_zoom_level:
    setting: /org/gnome/nautilus/icon-view/default-zoom-level "'small'"
  show_apps_button:
    setting: /org/gnome/shell/extensions/dash-to-dock/show-show-apps-button true
  button_layout: 
    setting: /org/gnome/desktop/wm/preferences/button-layout "'appmenu:minimize,maximize,close'"
  favorite_apps: 
    setting: >
      /org/gnome/shell/favorite-apps '[
        "slack_slack.desktop",
        "microsoft-edge.desktop",
        "chromium_chromium.desktop",
        "firefox_firefox.desktop",
        "code_code.desktop",
        "org.gnome.Terminal.desktop",
        "gnome-control-center.desktop"
      ]'
  keyboard_show_desktop:
    setting: /org/gnome/desktop/wm/keybindings/show-desktop '["<Primary><Super>d"]'
  system_sounds:
    setting: /org/gnome/desktop/sound/event-sounds false
  touchpad:
    setting: /org/gnome/desktop/peripherals/touchpad/tap-to-click true    
gnome_background:
    desktop_background:
      type: background
      background_url: http://1.bp.blogspot.com/_Dob8rJ0PLZI/TQGwb7IZPhI/AAAAAAAAACY/rHz0TMmE2ts/s1600/grayLinux1280.jpg
    screensaver_background:
      type: screensaver 
      background_url: https://wallpapertag.com/wallpaper/full/f/1/2/776629-free-download-linux-desktop-backgrounds-1920x1080.jpg
    
