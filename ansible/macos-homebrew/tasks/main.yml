---
- include_vars:
    file: "{{ macos_homebrew }}"
    name: mhf

### TAPS
# Install taps
- community.general.homebrew_tap:
    name: "{{ item }}"
    state: present
  loop: "{{ mhf.tap.installed | default([]) }}"
  when: mhf is defined and item

# Remove taps
- community.general.homebrew_tap:
    name: "{{ item }}"
    state: absent
  loop: "{{ mhf.tap.not_installed | default([]) }}"
  when: mhf is defined and item

### BREWS
# Install brews
- community.general.homebrew:
    name: "{{ item }}"
    state: present
    update_homebrew: true
  loop: "{{ mhf.brew.installed | default([]) }}"
  when: mhf is defined and item

# Remove brews
- community.general.homebrew:
    name: "{{ item }}"
    state: absent
  loop: "{{ mhf.brew.not_installed | default([]) }}"
  when: mhf is defined and item 

### BREW CASKS
# Install brew_cask
- community.general.homebrew_cask:
    name: "{{ item }}"
    state: present
  loop: "{{ mhf.brew_cask.installed | default([]) }}"
  when: mhf is defined

# Remove brew-cask
- community.general.homebrew_cask:
    name: "{{ item }}"
    state: absent
  loop: "{{ mhf.brew_cask.not_installed | default([]) }}"
  when: mhf is defined